version: '3.8'

services:
  readability-server:
    build:
      context: ../../
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - HOST=0.0.0.0
      - API_RATE_LIMIT_WINDOW_MS=900000
      - API_RATE_LIMIT_MAX_REQUESTS=100
      - API_REQUEST_TIMEOUT=30000
      - API_MAX_CONTENT_SIZE=10485760
      - CORS_ORIGIN=*
      - HELMET_CSP_ENABLED=true
      - LOG_LEVEL=info
      - LOG_FORMAT=combined
      - USER_AGENT=Mozilla/5.0 (compatible; Mozilla-Readability-Server/1.0.0)
      - FETCH_TIMEOUT=10000
      - API_KEY_AUTH_ENABLED=false
      - API_KEY=${API_KEY:-}
      - API_KEY_HEADER=x-api-key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.readability.rule=Host(`readability.yourdomain.com`)"
      - "traefik.http.services.readability.loadbalancer.server.port=8000"
